{% extends "base.html" %}

{% block core %}

<div class="main"> 
    <div class="container">
        <h1 class="mb-0 text-center">Welcome to my game!!!!</h1>
        
        <div class="lead text-center">Can you beat my riddler????</div>
        
        <h1 class="mb-0 text-center">Try your best and seek for your answer!</h1>
    
    </div>
    <br>
    <div class="text-center">
        <img class="image"
            src="{{ url_for('static', filename='images/gollum.jpg') }}"
            alt="Generic placeholder image" width="200" height="200">
    </div>

    <br>

    <div class="text-center">
        <!-- action attribute tells the browser where should it submit the form -->
        <form method="POST">
    
            <input id="player_name" type="text" name="player_name" class="form-control" placeholder="Player Name"/>
            <button type="submit" class="btn btn-md btn-block btn-danger">Start</button>
        </form>
    </div>
</div>

{% endblock %}
