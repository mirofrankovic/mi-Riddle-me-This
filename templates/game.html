{% extends "base.html" %}

{% block core %}



<div class="main"> 
<div class="overlay">
                <div class="container" style="max-width:380px;">
                    <a href="/ ">
                        <h1 class="title_riddle">Seek for your answer</h1>
                    </a>
                <div class="text-center">
                  <img class="image" src="{{ url_for('static', filename='images/gollum.jpg') }} alt="Generic placeholder image" width="200" height="200">
                </div>
                </div>

            <hr />
                <div class="container">
                <div class="text-center">
                <!-- action attribute tells the browser where should it submit the form -->
                <h1>Welcome, {{ username }}</h1>
                {{ chat_messages }}
                </div>
                </div>
                <div class="container">
                <!-- User box -->
                <div class="col-md-4">
                    <div class="panel panel-primary" style="border:0px; padding-top:0px;">
                        <div class="panel-heading top-bar" style="background-color: #d3554d;">
                            <h3 class="panel-title">users</h3>
                        </div>
                        <!-- User list -->
                        
                        
                        
                        
                        
                    </div>
                    
                    
                </div>
                
                <!-- Form -->
                <!-- Set your Context to your game -->
                <div class="col-md-4">
                    <form method="POST" action="/game/{{ username }}" class="form-inline">
                        <input type="text" class="form-control" placeholder="answer" name="message" id="message" autofocus>
                        <input type="hidden" name="question_counter" id="question_counter" value={{ context.question_counter }}>
                        <input type="hidden" name="current_score" id="current_score" value={{ context.current_score }}>
                        <input type="hidden" name="attemptsCounter" id="attemptsCounter" value={{ context.attemptsCounter }}>
                        <button class="btn btn-danger">send</button>
                    </form>
                </div>
                
                <!-- Incorrect answers box -->
                <div class="col-md-4">
                    <div class="panel panel-primary" style="border:0px; padding-top:0px;">
                        <div class="panel-heading top-bar" style="background-color: #d3554d;">
                            <h3 class="panel-title">incorrect answers</h3>
                        </div>
                        
                <!-- Incorrect answers list -->
                
                    </div>
                    
                    
                    
                </div>
                    
                   
                   
                   
                   
                   
                   
                   
                   
                   
                   
                    
                    
                </div>
                
                
</div>                
</div>


{% endblock %}
